<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>CineMatch - Movie Recommender</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Helvetica Neue',Arial,sans-serif;background:#141414;color:#fff;overflow-x:hidden}.navbar{position:fixed;top:0;width:100%;padding:20px 50px;display:flex;justify-content:space-between;align-items:center;z-index:999;background:linear-gradient(180deg,rgba(0,0,0,.7) 10%,transparent);transition:background .3s}.navbar.scrolled{background:#141414}.logo{font-size:28px;font-weight:700;color:#E50914;letter-spacing:2px}.search-box{display:flex;gap:10px}.search-box input{padding:8px 15px;border:none;border-radius:4px;background:rgba(255,255,255,.1);color:#fff;width:250px}.search-box button{padding:8px 20px;border:none;border-radius:4px;background:#E50914;color:#fff;font-weight:600;cursor:pointer;transition:all .3s}.search-box button:hover{background:#b20710;transform:scale(1.05)}.hero{height:70vh;background:linear-gradient(to bottom,rgba(0,0,0,.3),#141414),url('https://images.unsplash.com/photo-1536440136628-849c177e76a1?w=1920') center/cover;display:flex;align-items:center;padding:0 50px;margin-top:70px}.hero-content{max-width:500px}.hero-title{font-size:48px;font-weight:700;margin-bottom:20px;text-shadow:2px 2px 10px rgba(0,0,0,.8)}.hero-description{font-size:18px;line-height:1.5;margin-bottom:30px;text-shadow:1px 1px 5px rgba(0,0,0,.8)}.hero-buttons{display:flex;gap:15px}.hero-buttons button{padding:12px 30px;border:none;border-radius:4px;font-size:16px;font-weight:600;cursor:pointer;transition:all .3s}.play-btn{background:#fff;color:#000}.info-btn{background:rgba(109,109,110,.7);color:#fff}.hero-buttons button:hover{transform:scale(1.05)}.row{padding:20px 50px;margin-bottom:30px}.row-title{font-size:24px;font-weight:700;margin-bottom:15px}.row-posters{display:flex;gap:10px;overflow-x:scroll;padding:20px 0;scrollbar-width:none}.row-posters::-webkit-scrollbar{display:none}.movie-card{min-width:200px;height:300px;border-radius:8px;overflow:hidden;cursor:pointer;transition:all .3s;position:relative}.movie-card:hover{transform:scale(1.08);z-index:10}.movie-card img{width:100%;height:100%;object-fit:cover}.movie-info{position:absolute;bottom:0;left:0;right:0;padding:15px;background:linear-gradient(transparent,rgba(0,0,0,.9));opacity:0;transition:opacity .3s}.movie-card:hover .movie-info{opacity:1}.movie-title{font-size:14px;font-weight:600;margin-bottom:5px}.movie-rating{font-size:12px;color:#46d369}.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.85);z-index:1000;align-items:center;justify-content:center}.modal-content{background:#181818;border-radius:8px;max-width:800px;width:90%;max-height:90vh;overflow-y:auto;position:relative}.close-modal{position:absolute;top:20px;right:20px;background:#181818;border:none;color:#fff;width:40px;height:40px;border-radius:50%;font-size:20px;cursor:pointer}.modal-details{padding:30px}.modal-title{font-size:32px;font-weight:700;margin-bottom:15px}.modal-meta{display:flex;gap:15px;margin-bottom:20px;font-size:14px;color:#46d369}.modal-overview{line-height:1.6;font-size:16px;color:#d0d0d0}.loading{text-align:center;padding:50px;font-size:18px}</style></head><body><nav class="navbar"><div class="logo">CINEMATCH</div><div class="search-box"><input type="text" id="searchInput" placeholder="Search movies..."><button onclick="searchMovies()">Search</button></div></nav><div class="hero"><div class="hero-content"><h1 class="hero-title">Discover Your Next Favorite Movie</h1><p class="hero-description">Get personalized recommendations powered by machine learning. Find movies that match your taste.</p><div class="hero-buttons"><button class="play-btn" onclick="scrollToMovies()">▶ Explore Now</button><button class="info-btn">ⓘ More Info</button></div></div></div><div class="row"><h2 class="row-title" id="sectionTitle">Trending Now</h2><div class="row-posters" id="movieGrid"></div></div><div class="row"><h2 class="row-title">Top Rated</h2><div class="row-posters" id="topRatedGrid"></div></div><div class="row"><h2 class="row-title">Recommended for You</h2><div class="row-posters" id="recommendedGrid"></div></div><div class="modal" id="movieModal"><div class="modal-content"><button class="close-modal" onclick="closeModal()">×</button><div class="modal-details"><h2 class="modal-title" id="modalTitle"></h2><div class="modal-meta"><span id="modalRating"></span><span id="modalYear"></span></div><p class="modal-overview" id="modalOverview"></p></div></div></div><script>const API_URL = 'https:window.addEventListener('scroll', () => {const navbar = document.querySelector('.navbar');if (window.scrollY > 100) {navbar.classList.add('scrolled');} else {navbar.classList.remove('scrolled');}});async function fetchTrending() {try {const response = await fetch(`${API_URL}/movies/trending`);const data = await response.json();displayMovies(data.results || data, 'movieGrid');} catch (error) {console.error('Error fetching trending movies:', error);document.getElementById('movieGrid').innerHTML ='<p class="loading">Error loading movies. Backend may be starting up...</p>';}}async function fetchTopRated() {try {const response = await fetch(`${API_URL}/movies/trending?page=2`);const data = await response.json();displayMovies(data.results || data, 'topRatedGrid');} catch (error) {console.error('Error fetching top rated movies:', error);document.getElementById('topRatedGrid').innerHTML ='<p class="loading">Error loading movies. Backend may be starting up...</p>';}}async function fetchRecommended() {try {const response = await fetch(`${API_URL}/recommendations/default`);const data = await response.json();displayMovies(data.recommendations || data.results || data, 'recommendedGrid');} catch (error) {console.error('Error fetching recommendations:', error);document.getElementById('recommendedGrid').innerHTML ='<p class="loading">Error loading recommendations. Backend may be starting up...</p>';}}async function searchMovies() {const query = document.getElementById('searchInput').value;if (!query) return;document.getElementById('sectionTitle').innerText = `Results for "${query}"`;try {const response = await fetch(`${API_URL}/movies/search?query=${encodeURIComponent(query)}`);const data = await response.json();displayMovies(data.results || data, 'movieGrid');} catch (error) {console.error('Error searching movies:', error);document.getElementById('movieGrid').innerHTML ='<p class="loading">Error searching movies. Backend may be starting up...</p>';}}function displayMovies(movies, gridId) {const grid = document.getElementById(gridId);if (!movies || movies.length === 0) {grid.innerHTML = '<p class="loading">No movies found</p>';return;}grid.innerHTML = '';movies.forEach(movie => {const poster = movie.poster_path? `https:: 'https:const card = document.createElement('div');card.className = 'movie-card';card.innerHTML = `<img src="${poster}" alt="${movie.title || movie.name}"><div class="movie-info"><div class="movie-title">${movie.title || movie.name}</div><div class="movie-rating">★ ${movie.vote_average ? movie.vote_average.toFixed(1) : 'N/A'}</div></div>`;card.onclick = () => showDetails(movie);grid.appendChild(card);});}function showDetails(movie) {document.getElementById('modalTitle').innerText = movie.title || movie.name;document.getElementById('modalRating').innerText =`★ ${movie.vote_average ? movie.vote_average.toFixed(1) : 'N/A'}`;document.getElementById('modalYear').innerText =movie.release_date ? movie.release_date.split('-')[0] : '';document.getElementById('modalOverview').innerText =movie.overview || 'No description available.';document.getElementById('movieModal').style.display = 'flex';}function closeModal() {document.getElementById('movieModal').style.display = 'none';}function scrollToMovies() {document.querySelector('.row').scrollIntoView({ behavior: 'smooth' });}fetchTrending();fetchTopRated();fetchRecommended();</script></body></html>
