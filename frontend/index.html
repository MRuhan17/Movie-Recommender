<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <style>
        body { font-family: sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; background: #1a1a1a; color: #fff; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .search-box { display: flex; gap: 10px; }
        input { padding: 10px; border-radius: 5px; border: none; width: 300px; }
        button { padding: 10px 20px; border-radius: 5px; border: none; background: #e50914; color: white; cursor: pointer; }
        button:hover { background: #b20710; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .card { background: #2f2f2f; border-radius: 10px; overflow: hidden; transition: transform 0.2s; }
        .card:hover { transform: scale(1.05); }
        .card img { width: 100%; height: 300px; object-fit: cover; }
        .card-content { padding: 15px; }
        .card h3 { margin: 0 0 10px 0; font-size: 1.1em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .rating { color: #ffd700; font-weight: bold; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; }
        .modal-content { background: #2f2f2f; padding: 30px; border-radius: 10px; max-width: 600px; width: 90%; position: relative; }
        .close { position: absolute; top: 10px; right: 20px; font-size: 24px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé¨ Movie Recommender</h1>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search movies...">
            <button onclick="searchMovies()">Search</button>
        </div>
    </div>

    <h2 id="sectionTitle">Trending Now</h2>
    <div class="grid" id="movieGrid"></div>

    <div class="modal" id="movieModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalOverview"></p>
            <div id="modalRecommendations"></div>
        </div>
    </div>

    <script>
                const API_URL = 'https://movie-recommender-1.ljpz.onrender.com/api';

        async function fetchTrending() {
            try {
                const response = await fetch(`${API_URL}/movies/trending`);
                const movies = await response.json();
                displayMovies(movies);
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to fetch movies. Ensure backend is running.');
            }
        }

        async function searchMovies() {
            const query = document.getElementById('searchInput').value;
            if (!query) return;
            
            document.getElementById('sectionTitle').innerText = `Results for "${query}"`;
            try {
                const response = await fetch(`${API_URL}/movies/search?query=${encodeURIComponent(query)}`);
                const movies = await response.json();
                displayMovies(movies);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function displayMovies(movies) {
            const grid = document.getElementById('movieGrid');
            grid.innerHTML = '';
            
            movies.forEach(movie => {
                const poster = movie.poster_path 
                    ? `https://image.tmdb.org/t/p/w500${movie.poster_path}`
                    : 'https://via.placeholder.com/500x750?text=No+Image';
                
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${poster}" alt="${movie.title}">
                    <div class="card-content">
                        <h3>${movie.title}</h3>
                        <div class="rating">‚≠ê ${movie.vote_average ? movie.vote_average.toFixed(1) : 'N/A'}</div>
                    </div>
                `;
                card.onclick = () => showDetails(movie);
                grid.appendChild(card);
            });
        }

        function showDetails(movie) {
            document.getElementById('modalTitle').innerText = movie.title;
            document.getElementById('modalOverview').innerText = movie.overview || movie.tmdb_data?.overview || 'No description available.';
            document.getElementById('movieModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('movieModal').style.display = 'none';
        }

        // Load trending on start
        fetchTrending();
    </script>
</body>
</html>
